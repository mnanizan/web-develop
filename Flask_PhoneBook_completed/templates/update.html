{% extends 'base.html' %}

{% block head %}
<title>Update</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Edit Phone Number</h1>
    <div style="margin-top: 30px">
        <form action="/update/{{task.id}}" method="POST"> 
            <div>
                <label>Name:</label>
                <input type="text" name="name" id="name" value="{{task.name}}">
            </div>
            <div>
                <label>Phone Number:</label>
                <input type="text" name="phonenumber" id="phonenumber" value="{{task.phonenumber}}">
            </div>           
            <button type = "submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
